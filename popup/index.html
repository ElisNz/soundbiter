<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoundBiter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <button type="button" title="record" id="recordButton" class="icon-button">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon">
        <circle cx="12" cy="12" r="8" fill="#d9534f" />
      </svg>
    </button>
    <button type="button" title="stop" id="stopButton" class="icon-button">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon">
        <rect x="6" y="6" width="12" height="12" fill="#5bc0de" />
      </svg>
    </button>
    <p id="status"></p>
  </div>
  <script src="background.js"></script>
</body>
</html>
